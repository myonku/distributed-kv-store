## 可选 mode: "standalone" | "raft" | "chash_gossip"
mode = "raft"

## 本节点配置
[self]
id = "node1"
http_address = "127.0.0.1:8080"
grpc_address = "127.0.0.1:9000"
role = "control"    # 可选，在本节点下无意义
weight = 1          # 只在 chash 模式有意义

## 底层存储配置
[storage]
path = "./data/node1"

## 日志配置（可选）
[logger]
enabled = true
dir = "logs"          # 相对于 settings.toml 所在目录
extension = "log"     # "log" 或 "txt"
prefix = "kvnode"     # 文件前缀；为空则文件名为 YYYY-MM-DD.log
level = "info"        # debug | info | warn | error
stdout = true         # 同时输出到控制台
time_format = ""      # Go time layout，留空使用 RFC3339
